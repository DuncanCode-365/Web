<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home - SwiftLink Wholesale</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #00ccff, #0e0e0e, #374c94, #4fd6ad);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Background image */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('ppl1.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.8;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            font-size: 1em;
            font-weight: 500;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #00ffcc;
            color: #000;
        }

        .content {
            margin-top: 70px; /* Space for the fixed navigation */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        header h2, header h3, header h4 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            border: 2px solid #00ffcc;
            border-radius: 30px;
            background: transparent;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #00ffcc;
            color: #000;
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ddd;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        footer a img {
            width: 24px;
            margin: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            nav a {
                font-size: 0.9em;
                padding: 8px 10px;
            }

            header h1 {
                font-size: 1.5em;
            }

            header h2, header h3, header h4 {
                font-size: 1em;
            }

            .btn {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-image"></div> <!-- Background image -->

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="reborn.html">Reborn</a>
    </nav>

    <div class="content">
        <header>
            <h1>Exclusive Wholesale Offers at SwiftLink</h1>
            <h2>Products only on <strong>Promotion</strong> at Makro online stores</h2>
            <h3>No more searching for promotions and specials</h3>
            <h4>We handle it for you!</h4>
        </header>

        <a href="products.html" class="btn">Shop Now</a>
    </div>

    <footer>
        <div>
            <a href="https://www.tiktok.com" target="_blank"><img src="tik.png" alt="TikTok"></a>
            <a href="https://www.facebook.com" target="_blank"><img src="face.png" alt="Facebook"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="twit.png" alt="Twitter"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="insta.png" alt="Instagram"></a>
            <a href="https://telegram.org" target="_blank"><img src="tele.png" alt="Telegram"></a>
            <a href="https://www.whatsapp.com" target="_blank"><img src="whats.png" alt="WhatsApp"></a>
        </div>
        <p>&copy; 2024 SwiftLink Wholesale - All rights reserved</p>
    </footer>
</body>
</html>
