    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #101010;
            color: #fff;
            line-height: 1.6;
        }

        header {
            background-color: #0a0a0a;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00ffcc;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        nav a:hover {
            background-color: #00ffcc;
            color: #000;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: rgba(34, 34, 34, 0.85);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product h3 {
            margin: 15px 0 10px;
            font-size: 1.2rem;
            font-weight: 400;
        }

        .product p.price {
            font-size: 1.4rem;
            color: #00ffcc;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .product:hover img {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(0, 255, 204, 0.5);
        }

        .purchase-button a {
            display: inline-block;
            padding: 10px 25px;
            font-size: 1rem;
            color: #fff;
            background-color: transparent;
            border: 2px solid #00ffcc;
            border-radius: 50px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        .purchase-button a:hover {
            background-color: #00ffcc;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc;
        }

        footer {
            background-color: #0a0a0a;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            font-size: 0.9rem;
            color: #ddd;
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .product img {
                max-height: 150px;
            }

            nav a {
                margin: 0 10px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
